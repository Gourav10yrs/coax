<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

    <title>Coax</title>
    <style>
      /* mobile navBar */
      .topNavbar__m, .header__mobileMenu{
      display: none;
      }
      @media only screen and (max-width: 1000px){
      .header__mobileMenu {
        display: block;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 16px;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        background-color: #ffffff;
        width: 0%;
        opacity: 0;
        visibility: hidden;
        overflow: hidden;
        overflow-y: auto;
        z-index: 999;
        -webkit-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
    }
    .header__mobileMenuactive {
        width: 100%;
        opacity: 1;
        visibility: visible;
    }
  }
    </style>
